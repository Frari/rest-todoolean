<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>LISTA DELLE COSE DA FARE</h1>
    <div class="container">
<!-- inserire o cancellare elementi della lista -->
      <input id="add_list" type="text" placeholder="Aggiungi alla lista">
      <button id="but_add_list" type="button" name="button">Aggiungi</button>
      <div class="list">
<!-- modificare elementi all'interno della lista -->
      <select id="sel_mod_list"></select>
      <input id="mod_list" type="text" placeholder="Modifica elemento della lista">
      <button id="but_add_list" type="button" name="button">Modifica</button>

      <div class="list">

      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
